<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        body {
            background-color: #f0f0f0;
        }

        /* 自适应正方形 */
        /* 方案一：padding-top实现(结构不直观，需要嵌套 + absolute) */
        /* 所有 padding 和 margin 的百分比值都相对于父元素的宽度计算，与方向无关。 */
        /* .box {
            position: relative;
            width: 50%;
            padding-top: 50%;
            background: #4caf50;
        }

        .box-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: 40px;
        } */

        /* 方案二：aspcet- ratios 实现(自动保持正方形，内容直接写，不需要额外包裹) */
        /* .box {
            width: 50%;
            aspect-ratio: 1 / 1; 
            background: #4caf50;
        } */

        /* 方案三：vw单位（不跟随父元素，只能跟随 viewport） */
        /* .box {
            width: 50vw;
            height: 50vw;
            background: #4caf50;
        } */

        /* 方案四：grid布局（适合等分布局，自适应网格正方形，瀑布流 / 图片墙常用） */
        /* 创建单个正方形：1x1 网格，容器宽度决定正方形大小 */
        .box {
            display: grid;
            grid-template-rows: 1fr;      /* 一行 */
            grid-template-columns: 1fr;   /* 一列 */
            width: 50%;                   /* 容器宽度决定正方形大小 */
            aspect-ratio: 1 / 1;         /* 关键：让容器本身是正方形 */
            background: #4caf50;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box-content">hhh</div>
    </div>
</body>
